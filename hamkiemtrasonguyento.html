<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    while (1) {
        let number = parseInt(prompt('Nhập vào số:'));
        if (isPrime(number) || number == 2) {
            alert(number + ' là số nguyên tố');
        } else {
            alert(number + ' không phải là số nguyên tố');
        }
    }
    function isPrime(n) {
        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
